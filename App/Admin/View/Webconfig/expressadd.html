<include file='Common:head' />
<title></title>
</head>
<body>
<article class="page-container">
	<form action="" method="POST" class="form form-horizontal SubmiForm" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style='text-align:right;' ><span class="c-red">*</span>公司名称：</label>
			<div class="formControls col-xs-7 col-sm-9">
				<input type="text" class="input-text title" value="" placeholder="" id="title" name="title" nullmsg='公司名称不能为空' datatype='*'>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3" style='text-align:right;' >快递公司代码：</label>
			<div class="formControls col-xs-7 col-sm-9">

			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
<include file='Common:foot' />
<script type="text/javascript">
$(function(){
	  
	$(".SubmiForm").Validform({
                callback:function(form){
			expressadd();
			return false;
		},
		tiptype:1,
         
	});	
	
	
})
