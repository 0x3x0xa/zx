<div class="pd-20">
  
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l"><a href="javascript:;" onClick="datadel_power()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
	<a href="javascript:;" onClick="showPage('500','300','添加权限节点','<{:U('Rbac/addadminpermission')}>')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加权限节点</a>
	</span>
    <span class="r">共有数据：<strong><{$count}></strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-bg">
    <thead>
      <tr>
        <th scope="col" colspan="7">权限节点</th>
      </tr>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="40">ID</th>
        <th width="200">节点名称</th>
		<th>字段名</th>
		<th width="200">父级ID</th>
		<th width="200">排序</th>
        <th width="70">操作</th>
      </tr>
    </thead>
    <tbody>
	<volist name='list' id='vo'>
      <tr class="text-c">
        <td><input type="checkbox"value="<{$vo.id}>" name="delid_power"></td>
        <td><{$vo.id}></td>
        <td><{$vo.name}></td>
        <td><{$vo.control_action}></td>
		<td><{$vo.pid}></td>
		<td><{$vo.sort}></td>
        <td class="f-14">
		<a title="编辑" href="javascript:;" onClick="showPage('460','450','节点信息编辑','<{:U('Admin/Rbac/poweredit',array('id'=>$vo['id']))}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
		<a title="删除" href="javascript:;" onClick="admin_permission_del(this,<{$vo.id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
     </volist>
    </tbody>
  </table>
   <div id="pageNav" class="pageNav"><{$page}></div>
  
</div>
