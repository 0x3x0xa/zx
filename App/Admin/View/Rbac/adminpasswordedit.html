<include file='Common:head' />
<style type="text/css">
.msgs{display:inline-block;width:104px;color:#fff;font-size:12px;border:1px solid #0697DA;text-align:center;height:30px;line-height:30px;background:#0697DA;cursor:pointer;}
.msgs1{background:#E6E6E6;color:#818080;border:1px solid #CCCCCC;}
</style>
<title>修改密码</title>
</head>
<body>
<div class="pd-20">
  <form class="Huiform SubmiForm" action="__SELF__" method="get">
    <table class="table">
      <tbody>
        <tr>
          <th width="100" class="text-r"><span class="c-red">*</span>新密码：</th>
          <td><input type="password" style="width:200px" class="input-text newpassword" value="" id="teacher-new-password" name="newpassword"  errormsg="密码范围在6~12位之间！" nullmsg="请设置密码！" datatype="*6-12"></br>
		 
		  </td>
        </tr>
        <tr>
          <th class="text-r"><span class="c-red">*</span> 确认密码：</th>
          <td><input type="password" style="width:200px" class="input-text repassword" value="" id="teacher-new-password2" name="repassword"  errormsg="您两次输入的一级密码不一致！" nullmsg="请再输入确认密码！" recheck="newpassword" datatype="*" tip="test"></br>
			
		  </td>
        </tr> 
		<tr>
          <th class="text-r"><span class="c-red">*</span> 短信验证码：</th>
          <td><input type="password" style="width:100px" class="input-text code" value="" id="teacher-new-password2" name="code"  nullmsg="请输入验证码！" datatype="*">&nbsp;&nbsp;<span class="msgs">获取短信验证码</span></br>
			
		  </td>
        </tr>
        <tr>
          <th></th>
          <td>
		
		  <button type="submit" class="btn btn-secondary radius"><i class="Hui-iconfont"></i> 确认修改</button>
		  </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
<include file='Common:foot' />
<script type="text/javascript">
$(function(){
    
    $(".SubmiForm").Validform({
                callback:function(form){
                  admin_password_save(<{$id}>);
                    return false;
		},
		tiptype:1,
         
	});	
    
    
    
				//获取短信验证码
		var validCode=true;
		$(".msgs").click (function  () {
			var time=60*3;
			var code=$(this);
			var flag=false;
			if (validCode) {
				validCode=false;
				code.addClass("msgs1");
				flag=true;
			var t=setInterval(function  () {
				time--;
				code.html(time+"秒");
				if (time==0) {
					clearInterval(t);
				code.html("重新获取");
					validCode=true;
				code.removeClass("msgs1");

				}
			},1000)
			}
			if(flag)
			{  
				flag=false;
				set_code(<{$id}>);
			}
		})
	/****************************************/


});
</script>
