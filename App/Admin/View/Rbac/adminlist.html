<include file='Common:head' />
<title>管理员管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>  系统管理<span class="c-gray en">&gt;</span> 管理员管理<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
  <div class="text-c">

  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l">
        <a href="javascript:;" onClick="datadel_admin()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
        <a class="btn btn-primary radius" onclick="showPage('650','460','添加管理员','<{:U('Admin/Rbac/adminadd')}>')" href="javascript:;"><i class="Hui-iconfont"></i> 添加管理员</a>
    </span>
    <span class="r">共有数据：<strong><{$count}></strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-bg">
    <thead>
      <tr>
        <th scope="col" colspan="7">管理员列表</th>
      </tr>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="40">ID</th>
        <th width="150">管理员账号</th>
        <th>分组</th>
        <th width="130">注册时间</th>
        <th width="100">是否已启用</th>
        <th width="90">操作</th>
      </tr>
    </thead>
    <tbody>
	<volist name='list' id='vo'>
      <tr class="text-c">
        <td><input type="checkbox" value="<{$vo.id}>" name="delid"></td>
        <td><{$i}></td>
        <td><{$vo.username}></td>
        <td><{$vo.groupname}></td>
        <td><{$vo.regtime|date='Y-m-d H:i:s',###}></td>
       	<if condition='$vo.status eq 2 '>
        <td class="td-status"><span  class="label">已冻结</span></td>
        <td class="f-14 td-manage"><a style="text-decoration:none" onClick="admin_start(this,'<{$vo.id}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe631;</i></a>
		<else/>
			<td class="td-status"><span class="label label-success">已启用</span></td>
        <td class="f-14 td-manage"><a style="text-decoration:none" onClick="admin_stop(this,'<{$vo.id}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe6e1;</i></a> 
		</if>
		<a title="编辑" href="javascript:;" onClick="showPage('660','600','管理员信息编辑','<{:U('Admin/Rbac/adminedit',array('id'=>$vo['id']))}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
		 <a style="text-decoration:none" class="ml-5" onClick="showPage('400','330','修改密码','<{:U('Admin/Rbac/adminpasswordedit',array('id'=>$vo['id']))}>')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> 
		<a title="删除" href="javascript:;" onClick="admin_del(this,<{$vo.id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
     </volist>
    </tbody>
  </table>
</div>
<include file='Common:foot' />
