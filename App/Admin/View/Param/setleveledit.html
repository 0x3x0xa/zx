<include file='common:head' />
<title></title>
</head>
<body>
<div class="page-container">
	<form action="" method="" class="form form-horizontal SubmiForm" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3"  style='text-align:right;'><span class="c-red">*</span>小值：</label>
			<div class="formControls col-xs-7 col-sm-8">
                            <input type="text" class="input-text min" placeholder=""  id="" name="min" nullmsg='不能为空' datatype='*' value="<{$row['min']}>" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3"  style='text-align:right;'><span class="c-red">*</span>大值：</label>
			<div class="formControls col-xs-7 col-sm-8">
                            <input type="text" class="input-text max"  placeholder="" id="" name="max" nullmsg='不能为空' datatype='*'  value="<{$row['max']}> ">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认添加</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
<include file='Common:foot' />
<script type="text/javascript">
$(function(){
	  
	$(".SubmiForm").Validform({
                callback:function(form){
                    setlevel_edit_save(<{$row.id}>);
                    return false;
		},
		tiptype:1,
         
	});	
	
	
})
</script>
