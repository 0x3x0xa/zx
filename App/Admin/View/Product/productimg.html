<include file='Common:head' />
<title>上传产品图片</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理<span class="c-gray en">&gt;</span> 上传产品图片 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;" onClick="showPage('640','340','添加产品图片','<{:U('Product/productaddimg',array("id"=>$id))}>')"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加产品图片</a></span> <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-l">
        <th width="30">No</th>
        <th width="" >产品图片</th>
        <th width='60' class="text-c">是否主图</th>
        <th width="60" class="text-c">操作</th>
      </tr>
    </thead>
    <tbody>
	<volist name='list' id='vo'>
      <tr class="text-l">
        <td><{$i}></td>
        <td><img class="picture-thumb" src="/<{$vo.image_path_thumb}>" width='120' height='100'></td>
       
      <if condition='$vo.master_map eq 0'>
        <td class="td-status text-c"><span  class="label">否</span></td>
        <td class="f-14 td-manage text-c">
            <a style="text-decoration:none" onClick="product_img_fabu(this,'<{$vo.id}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe631;</i></a>
            <a style="text-decoration:none" class="ml-5" onClick="product_img_del(this,'<{$vo.id}>')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
        </td> 
       <else/>
        <td class="td-status text-c"><span class="label label-success">是</span></td>
        <td class="f-14 td-manage text-c">
        <a style="text-decoration:none" onClick="product_img_xiajia(this,'<{$vo.id}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe6e1;</i></i></a> 
	<a style="text-decoration:none" class="ml-5" onClick="product_img_del(this,'<{$vo.id}>')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
        </td>
      </if>
      </tr>
	  </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"><{$page}></div>
</div>
<include file='Common:foot' />
