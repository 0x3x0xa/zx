<include file='Common:head' />
<title>奖金收支明细</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 报告管理 <span class="c-gray en">&gt;</span> 奖金收支明细  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form method="get" action="__SELF__">
<div class="pd-20">
  <div class="text-c">积分类型
  <span class="select-box" style='width:200px;'>
	<select name="search_type" class='select' value="">
	<option value="" >全部显示</option>
        <foreach name="type" item="vo">
	<option value="<{$key}>" <if condition='$arr["search_type"] eq $key'> selected<elseif  condition="$Think.get.search_type eq $key" />selected  </if>><{$vo}></option>
        </foreach>
   </select>
  </span>&nbsp;
	<label><input name="search_status" value="1" type="radio"  <if condition='$arr["search_status"] eq 1'> checked </if>>收入</label>&nbsp;
    <label><input name="search_status" value="2" type="radio"  <if condition='$arr["search_status"] eq 2'> checked </if>> 支出</label>&nbsp; &nbsp;  &nbsp; 
    日期范围：<input type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" name='search_starttime' class="input-text Wdate" style="width:120px;" value="<{$arr['search_starttime']}>">
    -
    <input type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" name='search_endtime' id="datemax" class="input-text Wdate" style="width:120px;" value="<{$arr['search_endtime']}>">
    <input type="text" class="input-text" style="width:200px" placeholder="输入账号" id="" value="<{$arr['search_username']}>" name="search_username" ><button type="submit" class="btn btn-success" id="" ><i class="Hui-iconfont">&#xe665;</i> 搜索</button>

  </div>
  </form>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
 
    <span class="r">共有数据：<strong><{$count}></strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
       
        <th width="30">ID</th>
	<th width="80">账号</th>
	<th width="100">积分类型</th>
        <th width="30">类型</th>
        <th width="">收入</th>
        <th width="">支出</th>
        <th width="">余额</th>
	<th width="">描述</th>
	<th width="120">创建日期</th>
      </tr>
    </thead>
    <tbody>
	<volist name='list' id='vo'>
      <tr class="text-c">
        <td><{$i}></td>
	<td><{$vo.username}></td>
	<td><{$type[$vo['type']]}></td>
        <td><{$status[$vo['status']]}></td>
        <td><{$vo.income}></td>
        <td><{$vo.expend}></td>
	<td><{$vo.balance}></td>
	<td class="text-l"><{$vo.message}></td>
        <td class="user-status"><{$vo.create_date|date='Y-m-d H:i:s',###}></td>
      </tr>
	  </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"><{$page}></div>
</div>
<include file='Common:foot' />
