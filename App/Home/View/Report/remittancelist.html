<include file='Common:head' />
<title>会员列表</title>
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>财务中心 <span class="c-gray en">&gt;</span>汇款充值 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <form method="get" action="__SELF__">
            <div class="text-c"> 
                <span class="select-box" style='width:130px;'>
                    <select name="search_status"  class='select' >
                        <option value=""> 选择状态</option>
                        <option value="1" <if  condition="$arr['search_status'] eq '1' ">selected="selected"</if> >未发放</option>
                        <option value="2" <if  condition="$arr['search_status'] eq '2' ">selected="selected"</if> >已审核</option>
                        <option value="3" <if  condition="$arr['search_status'] eq '3' ">selected="selected"</if> >已发放</option>
                        <option value="4" <if  condition="$arr['search_status'] eq '4' ">selected="selected"</if> >已拒绝</option>
                    </select> 
                </span>
                日期范围：
                <input type="text" onFocus="WdatePicker({maxDate: '#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" name='search_starttime' class="input-text Wdate" style="width:120px;" value="<{$arr['search_starttime']}>">
                -
                <input type="text" onFocus="WdatePicker({minDate: '#F{$dp.$D(\'datemin\')}', maxDate: '%y-%M-%d'})" name='search_endtime' id="datemax" class="input-text Wdate" style="width:120px;" value="<{$arr['search_endtime']}>">
                <button type="submit" class="btn btn-success" id="" ><i class="Hui-iconfont">&#xe665;</i> 搜索</button> 

            </div></form>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l"> <button type="button" class="btn btn-success excel" id="" onClick="showPage('600', '450', '添加汇款通知', '<{:U('Report/addRemit')}>')" href="javascript:;" ><i class="Hui-iconfont">&#xe600;</i> 添加汇款通知</button></span>
            <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
        <div class="mt-0">
            <table class="table table-border table-bordered table-hover table-bg ">
                <thead>
                    <tr class="text-c">
                        <th width="">汇款银行</th>
                        <th width="">汇入户主</th>
                        <th width="">汇入账号</th>
                        <th width="">汇款人</th>
                        <th width="">汇款充值金额</th>
                        <th width="120">时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                <volist name='list' id='vo'>
                    
                    <tr class="text-c">
                        <td class="text-l"> <{$vo.bank}></td>
                        <td class="text-l"><{$vo.receive}></td>
                        <td class="text-l"><{$vo.bankno}></td>
                        <td class="text-l"><{$vo.remitter}></td>
                        <td class="text-l"><{$vo.money}></td>
                        <td class="text-l"><{$vo.create_date|date="Y-m-d H:i:s",###}></td>
                        <td class="text-l"><if condition='$vo.status eq "1" '>未发放<elseif condition='$vo.status eq "2" ' />已经审核 <elseif   condition='$vo.status eq "3" '/>已经发放<else/>拒绝发放</if></td>
                    </tr>
                </volist>

                </tbody>
            </table>  
            <div id="pageNav" class="pageNav"><{$page}></div>
        </div>
    </div>
<include file='Common:foot' />
