<include file='common:head' />
<title>添加分类</title>
</head>
<body>
     <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 留言反馈 <span class="c-gray en">&gt;</span> 发件箱 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
   
<div class="page-container">
	<form action="" method="post" class="form form-horizontal SubmiForm" id="form-article-add">
            {__TOKEN__}
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2"  style='text-align:right;'><span class="c-red">*</span>类别：</label>
			<div class="formControls col-xs-7 col-sm-9">
				<span class="select-box" style='width:250px;'>
                                <select name="type"  class='select type' datatype="*" nullmsg="请选择类别！"  >
                                <option value="">全部显示</option>
                                 <volist name='list' id='vo'  > 
                                 <option value="<{$vo.id}>" ><{$vo.type_name|htmlspecialchars_decode=###}></option>
                                 </volist>
                          </select> 
                          </span>
			</div>
		</div>
            <div class="row cl">
			<label class="form-label col-xs-3 col-sm-2"  style='text-align:right;'><span class="c-red">*</span>主题：</label>
			<div class="formControls col-xs-7 col-sm-9">
                            <input type="text" class="input-text subject" value="" maxlength="100" placeholder="" id="" name="subject" datatype="*10-100" nullmsg="主题不能为空！" >
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2" style='text-align:right;'><span class="c-red">*</span>内容：</label>
			<div class="formControls col-xs-7 col-sm-9">
                            <textarea name="content" cols="" rows="" maxlength="200" class="textarea content"  placeholder="说点什么..." datatype="*3-100" dragonfly="true" nullmsg="内容不能为空！" onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认</button>
			
			</div>
		</div>
	</form>
</div>
<include file='Common:foot' />
<script type="text/javascript">
$(function(){
	  
	$(".SubmiForm").Validform({
                callback:function(form){
               message_add_save();
                    return false;
		},
		tiptype:1,
         
	});	
	
	
})
</script>
